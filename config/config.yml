http:
  routers:
    traefik:
      rule: "Host(`traefik.notificacion.localhost`)"
      service: "api@internal"
      tls:
        domains:
          - main: "notificacion.localhost"
            sans:
              - "*.notificacion.localhost"

tls:
  certificates:
    - certFile: "/etc/certs/cert.pem"
      keyFile: "/etc/certs/key.pem"
