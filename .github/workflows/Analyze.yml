name: Analyze CodeQL (SAST)
env:
  REPO_NAME: ${{ github.event.repository.name }}
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Run CodeQL Analysis'
        uses: github/codeql-action/init@v3
        with:
          languages: 'python'
      - uses: github/codeql-action/analyze@v3

  truffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Install TruffleHog'
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/install.sh | sudo bash

      - name: 'Run TruffleHog Analysis'
        run: |
          echo "🔍 Escaneando el repositorio con TruffleHog..."
          trufflehog git file://. --only-verified --json > trufflehog-results.json
          cat trufflehog-results.json || echo "✅ No se encontraron secretos."

      - name: 'Upload TruffleHog results'
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json

            
