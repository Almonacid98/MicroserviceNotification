name: Security Analysis (CodeQL + TruffleHog)
env:
  REPO_NAME: ${{ github.event.repository.name }}
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  security_scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      # 1Ô∏è‚É£ Checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ CodeQL Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Install TruffleHog
        run: |
          python3 -m pip install --upgrade pip
          pip install truffleHog

      - name: Run TruffleHog
        id: trufflehog
        run: |
          echo "üîç Escaneando el repositorio con TruffleHog..."
          trufflehog git file://. --only-verified --json > trufflehog-results.json || true
          RESULTS_COUNT=$(jq '. | length' trufflehog-results.json)
          echo "results_count=$RESULTS_COUNT" >> $GITHUB_ENV
          cat trufflehog-results.json

      - name: Upload TruffleHog results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json
      - name: Fail if secrets found
        if: env.results_count != '0'
        run: |
          echo "‚ùå Se encontraron secretos. Deteniendo workflow."
          exit 1


            
