name: Security Analysis (CodeQL + TruffleHog)
env:
  REPO_NAME: ${{ github.event.repository.name }}
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  security_scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Install TruffleHog
        run: |
          python3 -m pip install --upgrade pip
          pip install truffleHog jq

      - name: Run TruffleHog
        id: trufflehog
        run: |
          echo "üîç Escaneando el repositorio con TruffleHog..."
          trufflehog git file://. --only-verified --json > trufflehog-results.json || true
          RESULTS_COUNT=$(jq '. | length' trufflehog-results.json)
          echo "results_count=$RESULTS_COUNT" >> $GITHUB_ENV

          if [ "$RESULTS_COUNT" != "0" ]; then
            echo "‚ö†Ô∏è Se encontraron $RESULTS_COUNT secretos:"
            jq '.[] | {path: .path, type: .type, secret: .secret}' trufflehog-results.json
          else
            echo "‚úÖ No se encontraron secretos."
          fi

      - name: Upload TruffleHog results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json


            
